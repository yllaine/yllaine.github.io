{% include top.html %}

<body>
  {% include header.html %}

  <article class="post">
    <h1>{{ page.title }}</h1>

    <time>{{ page.date | date: "%A, %-d %B %Y" }}</time>

    <div class="tags">
      {% for tag in page.tags %}
        <a href="/tag#{{ tag }}">{{ tag | capitalize }}</a>
        {% unless forloop.last %} / {% endunless %}
      {% endfor %}
    </div>

    {{ content }}

  </article>

  {% include footer.html %}

</body>
</html>
